<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Web - Vortex</title>
  <link rel="stylesheet" href="vortex.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
  <header>
    <a href="#" class="logo">Ecommerce</a>
    <div id="cart-icon">
      <i class="ri-shopping-bag-line"></i>
      <span class="cart-item-count">0</span>
    </div>
  </header>

  <!-- Cart Panel -->
  <div class="cart">
    <i class="ri-close-line" id="cart-close"></i>
    <div class="cart-content"></div>
    <div class="total">
      <span>Total:</span>
      <span class="total-price">â‚¹0.00</span>
    </div>
    <button class="btn-buy">Buy Now</button>
  </div>
  <br>
  <br>
  <br>
  <main>
    <div class="product-box">
      <div class="img-box">
        <img id="product-img" src="" alt="Product Image" />
      </div>
      <h2 class="product-title" id="product-title"></h2>
      <div class="size-select">
        <label for="size">Size:</label>
        <select class="size" id="product-size">
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
        </select>
      </div>
      <div class="price-and-cart">
        <span class="price" id="product-price"></span>
        <i class="ri-shopping-bag-line add-cart bottom-cart-icon"></i>
      </div>
    </div>
    <div class="related-items">
      <h3>Related Items</h3>
      <div class="related-list"></div>
    </div>
  </main>

  <script src="product.js" defer></script>
</body>
</html>
