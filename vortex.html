<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Web - Vortex</title>
  <link rel="stylesheet" href="vortex.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
  <header>
    <a href="#" class="logo">Ecommerce</a>
    <div id="cart-icon">
      <i class="ri-shopping-bag-line"></i>
      <span class="cart-item-count">0</span>
    </div>
  </header>

  <div class="video-banner">
  <video autoplay muted loop playsinline poster="fallback.jpg">
    <source src="promo.mp4" type="video/mp4">
    <source src="promo.webm" type="video/webm">
    Your browser does not support the video tag.
  </video>
  <div class="video-overlay">
    <h1>Shop Now</h1>
  </div>
</div>

  <div class="cart">
    <h2 class="cart-tittle">Your Cart</h2>
    <div class="cart-content"></div>
    <div class="total">
      <div class="total-title">Total</div>
      <div class="total-price">₹0</div>
    </div>
    <button class="btn-buy">Buy Now</button>
    <i class="ri-close-line" id="cart-close"></i>
  </div>

  <section class="shop">
    <h1 class="section-title">Shop Products</h1>
    <div class="product-content">

      <!-- Product Example -->
      <div class="product-box" data-title="Casual Black" data-price="899" data-img="product5.webp">
        <div class="img-box">
          <img src="product5.webp" alt="Casual Black">
        </div>
        <h2>Casual Black</h2>
        <div class="price">₹899</div>
      </div>

      <div class="product-box" data-title="Arial Black" data-price="999" data-img="product6.webp">
        <div class="img-box">
          <img src="product6.webp" alt="Arial Black">
        </div>
        <h2>Arial Black</h2>
        <div class="price">₹999</div>
      </div>

      <div class="product-box" data-title="Round Black" data-price="1099" data-img="product7.png">
        <div class="img-box">
          <img src="product7.png" alt="Round Black">
        </div>
        <h2>Round Black</h2>
        <div class="price">₹1099</div>
      </div>

      <div class="product-box" data-title="Thick Black" data-price="1199" data-img="product8.png">
        <div class="img-box">
          <img src="product8.png" alt="Thick Black">
        </div>
        <h2>Thick Black</h2>
        <div class="price">₹1199</div>
      </div>
     
       <div class="product-box" data-title="Casual Black" data-price="899" data-img="product5.webp">
        <div class="img-box">
          <img src="product5.webp" alt="Casual Black">
        </div>
        <h2>Casual Black</h2>
        <div class="price">₹899</div>
      </div>

      <div class="product-box" data-title="Arial Black" data-price="999" data-img="product6.webp">
        <div class="img-box">
          <img src="product6.webp" alt="Arial Black">
        </div>
        <h2>Arial Black</h2>
        <div class="price">₹999</div>
      </div>

      <div class="product-box" data-title="Round Black" data-price="1099" data-img="product7.png">
        <div class="img-box">
          <img src="product7.png" alt="Round Black">
        </div>
        <h2>Round Black</h2>
        <div class="price">₹1099</div>
      </div>

      <div class="product-box" data-title="Thick Black" data-price="1199" data-img="product8.png">
        <div class="img-box">
          <img src="product8.png" alt="Thick Black">
        </div>
        <h2>Thick Black</h2>
        <div class="price">₹1199</div>
      </div>

      <!-- Add more products as needed -->

    </div>
  </section>

  <script src="vortex.js" defer></script>
</body>
</html>
